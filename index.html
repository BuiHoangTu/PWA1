<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <link rel="manifest" href="/manifest.json" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Programming | Temperature Converter</title>
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
    <link rel="stylesheet" href="css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/converter.css" type="text/css">
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <title>Temperature converter</title>
</head>

<body>
    <!-- top navigation bar -->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <span class="left grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
            <a class="right" href="/">PK<span>Contacts</span></a>
        </div>
    </nav>
    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">PK Contacts</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="pages/about.html" class="waves-effect">About</a></li>
    </ul>

    <form id="converter">
        <label for="input-temp">temperature</label>
        <input type="text" id="input-temp" name="input-temp" value="20" />
        <label for="input-unit">from</label>
        <select id="input-unit" name="input-unit">
            <option value="c" selected>Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <label for="output-unit">to</label>
        <select id="output-unit" name="output-unit">
            <option value="c">Celsius</option>
            <option value="f" selected>Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
    </form>
    <script src="js/converter.js"></script> <!--process above input-->
    <script> <!-- add serviceWorker - PWA -->
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' });
        }
    </script> 
</body>

</html>
